<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal App</title>
    <!-- link to fontawsome -->
    <script
      src="https://kit.fontawesome.com/5163ca7f7d.js"
      crossorigin="anonymous"
    ></script>
    <!-- link to bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <!--navbar-->
    <nav class="navbar d-flex">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <div class="home">Meal App</div>
        </a>
        <a
          class="nav-link heading"
          id="fav"
          href="favourite.html"
          onclick="showFavMealList()"
          >Favourites List</a
        >
      </div>
    </nav>

    <!--Search is completed in input section-->
    <div class="container text-center mt-5">
      <input
        type="text"
        id="search"
        class="searchbox"
        placeholder="Search.."
        onkeyup="showMealList()"
      />
      <button type="submit" class="searchbutton">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

    <!--Heading section-->
    <div id="heading-section" class="continer text-center">
      <h1 id="food-list" class="mt-5">Food List</h1>
    </div>

    <!--Main conatiner will be upadted-->
    <div
      id="recipe-list"
      class="d-flex justify-content-between container flex-wrap mt-5 m-auto row"
    ></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
